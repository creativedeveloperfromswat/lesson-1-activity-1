          body{

          } 
           h1{
            color: blue;
           }

           /* Attribute Selector*/
           a{
            text-decoration: underline;
           }
            a:hover{
        color:red
        }

        /* Child Selector*/
        ul>li{
            font-weight:bold;
        }

        /* Sibling Selector*/
        h1+p{
            background-color: blueviolet;
            padding: 10px;
            border-radius: 5px;
        }

        /* :nth-child(n) pseudo-class*/
        ul li:nth-child(3) {
            background-color: bisque;
        }

        /* :not(selector) pseudo-class*/
        p:not(:first-of-type){
            text-decoration: underline;
        }

         /* : Before pseudo-element*/
        ul li: Before{
            content:"Cloud";
        }

        /* : first-letter pseudo-element*/
        p::first-letter{
            font-size: 200px;
            color: azure;
        }

        </style>
    </head>
