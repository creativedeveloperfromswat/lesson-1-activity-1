<!DOCTYPE html>
<html>
    <head>
        <title> Headings and DL Example</title>
        <script>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        </script>
    </head>

    <body>
        <div class="container">
            <!---Display Headings-->
            <h1 class="display-1"> Codingal</h1>
            <h2 class="display-2"> Codingal</h2>
            <h3 class="display-3"> Codingal</h3>
            <h4 class="display-4"> Codingal</h4>
            </div>
            <mark>lighter,secondary text with small tag and class text muted</mark>

            <pre>
                hello codingal
                </pre>
                <dl>
                    <dt> Coffee</dt>
                    <dd>white hot drink</dd>
                    </dl>
                    </div>
    </body>
</html>
