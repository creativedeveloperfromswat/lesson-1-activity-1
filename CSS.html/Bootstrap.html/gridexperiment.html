<!DOCTYPE html>
<html>
    <head>
        <title> Lets Experiment With Grid</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <style>
            .col {
        
                text-align: center;
        
                border: 1px solid plum;
        
            }
        </style>
        
        </head>
     <body>

        <div class="container">

            <h1> Wajeeha Nisar</h1>
            <p> Resize the browser to see the effect</p>
            <div class="row">
                <!---- Size Medium and Extra Small-->
                <div class="col-md-8 col-xs-4" style="background-color:blue; border: 1px solid black">xs</div>
                <div class="col-md-12 col-md-5" style="background-color: plum;">.col-xs-3 </div>
            </div>

            <div class="row">
                <!---- Size Large,Medium and Extra Small-->
                <div class="col-md-12 col-lg-6" style="background-color: lavenderblush;">.col-xs-6</div>
                <div class="col-xs-6 col-md-2" style="background-color: olive;">.col-xs-6</div>
            </div>

            <div class="row" style="background-color: lightcyan;">
                <!---- Size Extra Small-->
                <div class="col-xs-6">.col-xs-6</div>
                <div class="col-xs-6">.col-xs-6</div>
            </div>
        </div>
     </body>
</html>
