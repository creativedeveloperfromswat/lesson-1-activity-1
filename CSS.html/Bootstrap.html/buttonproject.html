<!DOCTYPE html>
<html>

<head>
    <title> Jumbotrons And Buttons</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
    <!---Buttons-->
    <div class="container-mt-5">

        <button class="btn btn-warning">Button-1</button>
        <button class="btn btn-danger">Button-2</button>
        <button class="btn btn-success">Button-3</button>
        <button class="btn btn-primary">Button-4</button>
        <button class="btn btn-secondary">Button-5</button>
        <button class="btn btn-info">Button-7</button>
        <button class="btn btn-light">Button-8</button>
        <button class="btn btn-dark">Button-9</button>

        </div>

        <!--Badges-->
        <button class="btn btn-primary relative">Message <span class="badge badge-danger">8</span></button>
        <button>
            Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                96+
            </span></button>

            <!--Progress bar-->
            <div class="mt-5 text-center p-5">
                <h2>HTML</h2>
                <div class="progress">
                    <div class="progress-bar bg-warning" style="width: 70%;"></div>
            
                </div>
            
            
                <div class="mt-5 text-center p-5">
                    <h3>CSS</h3>
                    <div class="progress">
                        <div class="progress-bar bg-danger" style="width: 80%;"></div>

                    </div>

                    <div class="mt-5 text-center p-5">
                        <h4>Progress Bar</h4>
                        <div class="progress">
                            <div class="progress-bar bg-secondary" style="width: 90%;"></div>
                        
                    </div>

                </body>
</html>
