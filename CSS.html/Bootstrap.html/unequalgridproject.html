<!DOCTYPE html>
<html>
    <head>
        <title> Unequal Grid Project</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <style>
            .box {
                background-color: palevioletred;
                color: white;
                text-align: center;
                padding: 30px;
                font-size: 18px;
                border: 2px solid white;
            }
        </style>
        </head>
        
        <body>
        <div class="container">
        
            <!-- Unequal Grid Row -->
            <div class="row">
                <div class="col-md-8 box">
                    Column 1 (8 columns wide)
                </div>
        
                <div class="col-md-4 box">
                    Column 2 (4 columns wide)
                </div>
            </div>
        
        </div>
        
        </body>
        
        </html>
</html>
