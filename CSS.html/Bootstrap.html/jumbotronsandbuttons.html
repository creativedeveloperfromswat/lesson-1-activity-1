<!DOCTYPE html>
<html>
    <head>
        <title> Jumbotrons And Buttons</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    </head>


    <body>
        <!---Buttons-->
        <div class="container-mt-5">

        <button class="btn btn-warning">Button-1</button>
        <button class="btn btn-danger">Button-2</button>
        <button class="btn btn-success">Button-3</button>
        <button class="btn btn-primary">Button-4</button>
        
        </div>

        <!--Badges-->
        <button class="btn btn-primary relative">Message <span class="badge badge-danger">7</span></button>
        <button>
        Inbox
        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            99+
            </span></button>

            <!--Progress bar-->
            <div class="mt-5 text-center p-5">
                <h2>HTML</h2>
                <div class="progress">
                    <div class="progress-bar bg-warning" style="width: 70%;"></div>
                    
                </div>
            
            
            <div class="mt-5 text-center p-5">
                <h3>CSS</h3>
                <div class="progress">
                    <div class="progress-bar bg-danger" style="width: 80%;" ></div>
                        
                    </div>


    </body>

</html>
