<!DOCTYPE html>
<html>
    <head>
        <title> Float box</title>
        <style>
            img#treeRight{
                float: right;
            }

            img#treeLeft{
                float: left;
            }

            </style>
    </head>
    <body>

        <h2> Float Right</h2>
        <p> This is simple example of float box.</p>

        <p>
            <img id="treeRight" src="image.jpg" alt="tree"
 style="width:100px;height: 100px;">
          <img id="treeLeft" src="image.jpg" alt="tree"
 style="width: 100px;height: 100px;">
          This is how we use float in css
        </p>
    </body>
</html>
