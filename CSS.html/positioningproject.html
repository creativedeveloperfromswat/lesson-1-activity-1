<!DOCTYPE html>
<html>
    <head>
        <title> Positioning in CSS project</title>
        <style>
    
          /* Static*/
            .static{
                position: static;
                right: 30px;
                border: 3px solid;
             }

            /* Absolute*/
             .absolute{
                position: absolute;
                left:700px;
                border: 3px solid;
             }

            /* Relative*/
             .relative{
                position: relative;
                left: 100px;
                background-color: green;
             }


             /* Fixed*/
             .fixed{
                position: fixed;
                right: 60px;
                top: 0%;
                width: 300px;
                border: 3px solid;
             }

             /* Sticky*/
             .sticky{
                position: sticky;
                top: 1px;
                left: 20px;
                width: 100px;
                border: 3px solid;
             }

        </style>
    </head>

    <body>

        <h2> Positioning</h2>

        <div class="static"> Static</div>
        <div class="relative"> Relative</div>
        <div class="absolute"> Absolute</div>
        <div class="fixed"> Fixed</div>
        <div class="sticky"> Sticky</div>

        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
