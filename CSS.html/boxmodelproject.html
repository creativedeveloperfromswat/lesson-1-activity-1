<!DOCTYPE html>
<html>
    <head>
        <title> Box model properties</title>
        <style>
            .box {
                /*content*/
                width: 220px;
                padding: 0%;
                border: 0%;
                margin: 0%;
                background-color: yellow;
            }
        
            .box2 {
                width: 220px;
                padding: 5px;
                border: 2px solid black;
                background-color: green;
                margin: 30px;
            }

             img#treeRight{
                float: right;
            }

            img#treeLeft{
                float: left;
            }
         </style>
    </head>

    <body>
        <h1> Box model</h1>
        <div class="box"> This is my box model</div>
        <div class="box2"> This is my second box</div>

        <h2> Float Right</h2>
        <p> This is simple example of float box.</p>
        
        <p>
            <img id="treeRight" src="image.jpg" alt="tree" style="width:100px;height: 100px;">
            <img id="treeLeft" src="image.jpg" alt="tree" style="width: 100px;height: 100px;">
            This is how we use float in css
        </p>
    </body>
</html>
