<!DOCTYPE html>
<html>

<head>
    <title>Cascading Effect Project</title>
    <style>
        body {
            background-color: lightcoral;
            background-image: url("image.jpg");
            background-attachment: scroll;
            background-repeat: no-repeat;
            background-size: 600px;
            background-position: top right;
        }

        #linearGradients {
            width: 400px;
            height: 300px;
            background: linear-gradient(to top left, maroon 20%, blue 40%, pink 30%);
        }

        #radialgradients {
            width: 400px;
            height: 300px;
            background: radial-gradient(lightgray, lightseagreen, lightslategray);

        }

        #Animation {
            width: 400px;
            height: 300px;
            animation-name: Animation;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }

        @keyframes Animation {
            0% {
                background-color: blanchedalmond;
            }

            50% {
                background-color: aquamarine;
            }

            100% {
                background-color: blueviolet;
            }
        }
    </style>
</head>

<body>
    <div id="linearGradients">
        <h1>Here I used lineargradients</h1>
    </div>
    <div id="radialgradients">
        <h1>Here I used Radialgradients</h1>
    </div>
    <div id="Animation">
        <h1>Here is the Animation part</h1>
    </div>
</body>

</html>
