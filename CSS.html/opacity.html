<!DOCTYPE html>
<html>
    <head>
        <title> Opacity in CSS</title>
        <style>
            body{
                font-family: arial;
                background-color:white;
                padding: 20px;
            }

            div.first{
                opacity: 0.1;
            }

            div.second{
                opacity: 0.5;
            }

            div.third{
                opacity: 0.75;
            }

            div.forth{
                opacity: 0.52;
            }

            </style>
    </head>

    <body>

        <h1> Opacity property</h1>

        <p> This is how this property look</p>

        <div class="first"><p> opacity 0.1</p></div>
        <div class="second"><p> opacity 0.5</p></div>
        <div class="third"><p> opacity 0.75</p></div>
        <div class="forth"><p> opacity 0.52</p></div>
    </body>
</html>
