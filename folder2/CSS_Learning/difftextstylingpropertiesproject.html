<!DOCTYPE html>
<html>
    <head>
        <title>CSS TEXT STYLING PROPERTIES</title>
        <style>
            .underline{
                text-decoration: underline;
            }

            .overline{
                text-decoration: overline;
            }

            .line-through{
                text-decoration: line-through;
            }

            .none{
                text-decoration: none;
            }

 </style>
    </head>
    <body>
        <h2 class="underline"> This text is underlined</h2>

        <h2 class="overline"> This text is overlined</h2>

        <h3 class="line-through"> This text is line-through</h3>

        <h4 class="none"> This text has no underline </h4>
        
    </body>
</html>
