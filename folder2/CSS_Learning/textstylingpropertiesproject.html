<!DOCTYPE html>
<html>
    <head>
        <title> CSS TEXT STYLING PROPERTIES</title>
        <style>
            body{
                font-family: arial;
                background-color: white;
                padding: 20px;
            }

            .box{
                background-color: white;
                padding: 15px;
                margin-bottom: 15px;
                border-radius: 8px;
            }

            /*Text Decoration*/
            .decoration{
                text-decoration: underline overline;
            }

            /* Text transformation */
            .transform {
                text-transform: uppercase;
            }

  /*Text Shadow*/
            .shadow{
                text-shadow: 2px 2px 5px grey;
            }

            /*Font Style*/
        .fontstyle{
            font-style: italic;
        }

        /*Font Weight*/
        .fontweight{
            font-weight: bold;
        }
        /*Font Size*/
        .fontsize{
            font-size: 24px;
        }

 </style>
    </head>
    <body>
        <h1> CSS STYLING PROPERTIES</h1>

        <div class="box align"> This text uses <b>color</b></div>

        <div class="box decoration">This text uses <b>text-decoration</b></div>

       <div class="box transform">This text uses <b>text-transform</b></div>

      <div class="box shadow">This text uses <b>text-shadow</b></div>

      <div class="box font-style">This text uses <b>font-style: italic</b></div>

      <div class="box font-weight">This text uses <b>font-weight: bold</b></div>

    <div class="box font-size">This text uses <b>font-size</b></div>
    
    </body>
</html>
