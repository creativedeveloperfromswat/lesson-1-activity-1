<!DOCTYPE html>
<html>
    <head>
        <title> TEXT SHADOW,BOX SHADOW AND TEXT INDENT</title>
        <style>
            *{
                text-align: center;
                font-family: monospace;
            }
            #text{
                text-shadow: 3px 2px 1px purple;
              }
              #box{
                text-align: center;
                width: 330px;
                background-color: white;
                box-shadow: 4px 4px 8px black;
                }
                #indent{
                    text-indent: 50px;
                }
        </style>
    </head>

    <body>
        <hi id="text">text shadow give shadow to text</hi>

        <h1 id="box">box shadow give shadow</h1>

        <div>
            <p>This is an example of text indent.</p>

            <p id="indent"> This is an example of text indent.</p>

        </div>
    </body>
</html>
